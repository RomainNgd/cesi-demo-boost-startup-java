kind: Namespace
apiVersion: v1
metadata:
  name: cesi8
  labels:
    kubernetes.io/metadata.name: cesi8
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cesi8-demo-java
  namespace: cesi8
  labels:
    app: cesi8-demo-java
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cesi8-demo-java
  template:
    metadata:
      labels:
        app: cesi8-demo-java
    spec:
      containers:
        - name: cesi8-demo-java
          image: romain2311/cesi8-demo-boost-startup:19284cb1e55aabcfef64839710b569c856ecbafb
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: SPRING_MONGODB_URI
              value: "mongodb://mongodb.mongodb.svc.cluster.local:27017/demo"
            - name: SPRING_MONGODB_DATABASE
              value: "demo"
            - name: MONGODB_COLLECTION_NAME
              value: "personse"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            capabilities:
              drop:
              - ALL
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: cesi8-demo-java-service
  namespace: cesi8
  labels:
    app: cesi8-demo-java
spec:
  type: ClusterIP
  selector:
    app: cesi8-demo-java
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cesi8-demo-java-ingress
  namespace: cesi8
  annotations:
    # Pour K3s avec Traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: cesi8.beincloud.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cesi8-demo-java-service
                port:
                  number: 80